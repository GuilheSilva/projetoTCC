{% extends 'base.html' %}


{% block title %} Sistema Condado{% endblock %}

{% block main %}


    <div class="row">
        <div class="col">

        </div>

        <div class="col-6">
            <h1>Seja bem vindo ao Sistema Condado</h1>
        </div>

        <div class="col-sm">
            {% if user.is_authenticated %}
                <p>Ola {{ user.username }}</p>
                <a href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-info">Entrar</a>
            {% endif %}
        </div>
    </div>

{% endblock %}
