{% extends "account/base.html" %}
{% load bootstrap %}


{% block config %}
<div class="page login-page">
    <div class="container" style="margin-left:10%;">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase">
                    <span>Config</span><strong class="" style="color: black;">Condado</strong>
                </div>
                <form class="signup" id="signup_form" method="post" action="/loginConf/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputName">Login admin:</label>
                        <input type="text" name="username" class="form-control" id="inputName">
                    </div>

                    <div class="form-group">
                        <label for="firtName">senha admin: </label>
                        <input type="password" name="password" class="form-control" id="firtName">
                    </div>
                    <button type="submit" class="btn btn-info" style="margin-left:0%;">Logar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
